<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AIS Tournaments</title>
  <link rel="icon" type="image/png"     href="https://i.imgur.com/Ao8yBPd.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Side images that float on left and right -->
  <div class="side-image left"></div>
  <div class="side-image right"></div>

  <h1>AIS 1v1 Tournament</h1>

  <div class="dropdown" id="bracketDropdown">
    <button onclick="toggleDropdown()">AIS 1v1 Tournament</button>
    <div class="dropdown-content">
      <iframe src="https://challonge.com/6jg455et/module" allowtransparency="true" scrolling="auto">
      </iframe>
    </div>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('bracketDropdown');
      dropdown.classList.toggle('open');
    }
  </script>

</body>

</html>
